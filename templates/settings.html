{%extends 'inc/base.html'%}
{%load static%}
{%block content%}
<div style = "padding-bottom: 20px;">
    <div class = "row">
        <div class="col-3"><h1>Settings: John Bear</h1></div>
    </div>
</div>
    <div class="cl_form">    
        <div class="form-group row">
            <label for="inputLogin">Login</label>
            <input type="text" id="inputLogin" class="form-control" placeholder="MyLogin" style="width: 50%;" readonly>
        </div>
    </div>

<div class="cl_form">    
    <div class="form-group row">
        <label for="inputEmail">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="MyEmail@mail.ru" style="width: 50%;" readonly>
    </div>
</div>

<div class="cl_form">    
    <div class="form-group row">
        <label for="inputNickname">NickName</label>
        <input type="text" id="inputNickname" class="form-control" placeholder="MyNickName" style="width: 50%;" readonly>
    </div>
</div>

<form class="was-validated">
<div class="custom-file">
    <div class="avatar_settings"><img src="{%static 'img/bear.jpg' %}" alt=""> </img></div>
    <label class="custom-file-label" for="File">Change avatar</label>
    <input type="file" class="custom-file-input" id="File" required>
    <div class="invalid-feedback">invalid file</div>
  </div>
</form>

<button type="button" class="btn btn-success" style="margin:  5% 0 5% 5%; width: 15%;">Register!</button>

{%endblock%}
